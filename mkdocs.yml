site_name: ckanext-login-throttle
site_url: https://datashades.github.io/ckanext-login-throttle/

repo_url:  https://github.com/DataShades/ckanext-login-throttle

theme:
  name: material
  features:
    - content.code.copy

nav:
  - Home: index.md
  - Installation: installation.md
  - Config Settings: config_settings.md


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
